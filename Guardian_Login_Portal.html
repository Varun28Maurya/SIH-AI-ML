<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #8E44AD, #6C5CE7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #6A1B9A;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #9C27B0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #7B1FA2;
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #9C27B0;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .back-home {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-home:hover {
            color: #9C27B0;
        }
        
        .back-home i {
            margin-right: 8px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-weight: 500;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .google-btn {
            color: #DB4437;
        }
        
        .github-btn {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Guardian Login</h1>
        </div>
        
        <form>
            <div class="form-group">
                <label for="username">Email / Username</label>
                <input type="text" id="username" placeholder="Enter your email or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or sign in with</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-login">
                <div class="social-btn google-btn">
                    <i class="fab fa-google fa-lg"></i>
                </div>
                <div class="social-btn github-btn">
                    <i class="fab fa-github fa-lg"></i>
                </div>
            </div>
            
            <a href="#" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </form>
    </div>

    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '') {
                alert('Please enter your email or username');
                return;
            }
            
            if (password.trim() === '') {
                alert('Please enter your password');
                return;
            }
            
            // In a real application, you would send this data to a server
            alert('Login successful! Redirecting to Guardian Dashboard...');
        });
        
        // Social login buttons
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('Sign in with Google clicked');
        });
        
        document.querySelector('.github-btn').addEventListener('click', function() {
            alert('Sign in with GitHub clicked');
        });
    </script>
</body>
</html>
